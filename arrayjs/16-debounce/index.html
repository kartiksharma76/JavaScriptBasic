<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub User Search</title>
  <style>
    .user-card img { width: 100px; border-radius: 50%; }
    .user-card { margin-top: 20px; font-family: Arial; }
  </style>
</head>
<body>
  <input type="text" id="user-input" placeholder="Type GitHub username" />
  <div id="user-card" class="user-card"></div>

  <script>
    const input = document.getElementById('user-input');
    const userCard = document.getElementById('user-card');
    let debounceTimeout;
  
    input.addEventListener('input', () => {
      clearTimeout(debounceTimeout);
      const query = input.value.trim();
      if (!query) {
        userCard.innerHTML = '';
        return;
      }
      debounceTimeout = setTimeout(() => {
        fetchUser(query);
      }, 500);
    });

    async function fetchUser(username) {
      const usernameRegex = /^[a-zA-Z0-9-]+$/;
      if (!usernameRegex.test(username)) {
        userCard.innerHTML = '<p style="color: red;">Please enter a valid GitHub username.</p>';
        return;
      }

      userCard.innerHTML = 'Loading...';

      try {
        const response = await fetch(`https://api.github.com/users/${username}`);
        if (!response.ok) throw new Error('User not found');
        const data = await response.json();
        displayUser(data);
      } catch (err) {
        userCard.innerHTML = `<p style="color: red;">${err.message}</p>`;
      }
    }

    function displayUser(user) {
      userCard.innerHTML = `
        <img src="${user.avatar_url}" alt="${user.login}" />
        <h2>${user.name || user.login}</h2>
        <p><strong>Followers:</strong> ${user.followers}</p>
        <p><strong>Following:</strong> ${user.following}</p>
        <p><strong>Public Repos:</strong> ${user.public_repos}</p>
        <a href="${user.html_url}" target="_blank" rel="noopener noreferrer">View Profile</a>
      `;
    }
  </script>
</body>
</html>
