<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donor Finder</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h3>Navigation</h3>
      <ul></ul>
    </div>
    <div class="main-content">
      <h2>ðŸ©¸ Emergency Blood Donor Finder</h2>
      <p>Need blood? Find donors in hostel instantly.</p>

      <select id="searchBloodGroup" style="width: 300px; padding: 12px; margin: 20px 0;">
        <option value="">-- Select Blood Group --</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      <button onclick="findDonors()" class="btn btn-primary">Find Donors</button>

      <div id="results" style="margin-top: 30px;"></div>
    </div>
  </div>

  <script src="../js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      checkLogin();
      loadSidebar();
    });

    function findDonors() {
      const bloodGroup = document.getElementById('searchBloodGroup').value;
      if (!bloodGroup) {
        alert('Please select a blood group');
        return;
      }

      const students = JSON.parse(localStorage.getItem('students')) || [];
      const donors = students.filter(s => s.bloodGroup === bloodGroup);

      const resultsDiv = document.getElementById('results');
      if (donors.length === 0) {
        resultsDiv.innerHTML = `<p class="btn btn-danger">No donors found for ${bloodGroup}</p>`;
        return;
      }

      let html = `<h3>Found ${donors.length} donor(s) for ${bloodGroup}:</h3>`;
      html += `<table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Room</th>
            <th>Mobile</th>
            <th>Notify</th>
          </tr>
        </thead>
        <tbody>`;

      donors.forEach(d => {
        html += `
          <tr>
            <td>${d.name}</td>
            <td>${d.room}</td>
            <td>${d.mobile}</td>
            <td><button class="btn btn-success" onclick="alert('ðŸ“² SMS sent to ${d.name}')">Notify</button></td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      resultsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
