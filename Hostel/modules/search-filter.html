<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search & Filter Students</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h3>Navigation</h3>
      <ul></ul>
    </div>
    <div class="main-content">
      <h2>üîç Search & Filter Students</h2>

      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin: 30px 0;">
        <input type="text" id="searchName" placeholder="Search by Name or Enrollment" oninput="filterStudents()" />
        
        <select id="filterBranch" onchange="filterStudents()">
          <option value="">All Branches</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="ME">ME</option>
          <option value="CE">CE</option>
        </select>

        <select id="filterYear" onchange="filterStudents()">
          <option value="">All Years</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>

        <select id="filterBlood" onchange="filterStudents()">
          <option value="">All Blood Groups</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Enrollment</th>
            <th>Branch</th>
            <th>Year</th>
            <th>Blood Group</th>
            <th>Room</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="filteredStudents"></tbody>
      </table>
    </div>
  </div>

  <script src="../js/script.js"></script>
  <script>
    let allStudents = [];

    document.addEventListener('DOMContentLoaded', function() {
      checkLogin();
      loadSidebar();
      allStudents = JSON.parse(localStorage.getItem('students')) || [];
      filterStudents();
    });

    function filterStudents() {
      const nameQuery = document.getElementById('searchName').value.toLowerCase();
      const branchFilter = document.getElementById('filterBranch').value;
      const yearFilter = document.getElementById('filterYear').value;
      const bloodFilter = document.getElementById('filterBlood').value;

      let results = allStudents.filter(student => {
        const matchesName = student.name.toLowerCase().includes(nameQuery) || 
                           student.enrollment.toLowerCase().includes(nameQuery);
        const matchesBranch = !branchFilter || student.branch === branchFilter;
        const matchesYear = !yearFilter || student.year === yearFilter;
        const matchesBlood = !bloodFilter || student.bloodGroup === bloodFilter;

        return matchesName && matchesBranch && matchesYear && matchesBlood;
      });

      const tbody = document.getElementById('filteredStudents');
      tbody.innerHTML = results.length === 0 ? 
        `<tr><td colspan="7" style="text-align:center;">No students match your filters.</td></tr>` :
        results.map(s => `
          <tr>
            <td>${s.name}</td>
            <td>${s.enrollment}</td>
            <td>${s.branch}</td>
            <td>${s.year}</td>
            <td>${s.bloodGroup}</td>
            <td>${s.room}</td>
            <td>
              <button class="btn btn-primary" onclick="viewProfile(${s.id})">View</button>
            </td>
          </tr>
        `).join('');
    }

    function viewProfile(id) {
      const student = allStudents.find(s => s.id === id);
      if (student) {
        alert(`
Student Profile:
Name: ${student.name}
Enrollment: ${student.enrollment}
Branch: ${student.branch}
Year: ${student.year}
DOB: ${student.dob}
Blood Group: ${student.bloodGroup}
Room: ${student.room}
Mobile: ${student.mobile}
Parent: ${student.parentName} (${student.parentMobile})
        `);
      }
    }
  </script>
</body>
</html>
